<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progressive Web Application</title>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=description content="This web application will work in offline, has a splash screen add to home screen etc,.">
    <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#0288d1">
    <meta name="msapplication-TileColor" content="#0288d1">
    <meta name="msapplication-TileImage" content="./images/icons/mstile-150x150.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Progressive Web Application">
    <meta name="application-name" content="Progressive Web Application">

		<!-- icon -->
    <link rel="apple-touch-icon" href="./images/icons/apple-touch-icon.png">
		<link rel="manifest" href="./manifest.json">

		<!-- styles -->
    <link rel="stylesheet" href="./css/styles.css">
		<link rel="stylesheet" href="./css/agenda.css">
  </head>

	<body>
		<header>
	  	<button class="hamburger">
	    	<svg class="hamburger__icon" width="24px" height="24px" viewBox="0 0 48 48" fill="#fff">
	      	<path d="M6 36h36v-4H6v4zm0-10h36v-4H6v4zm0-14v4h36v-4H6z"></path>
	      </svg>
	    </button>
	    <span>Agenda</span>
	  </header>

	  <section class="menu">
	  	<h2 class="menu__header">My Health Diary</h2>
	    <ul class="menu__list">
	      <li><a href="./index.html">Home</a></li>
	      <li><a href="./index.html">Mijn fotodagboek</a></li>
				<li><a class="visited" href="./agenda.html">Agenda</a></li>
	      <li><a href="/index.html">Mijn groep</a></li>
	      <li><a href="/index.html">Y-BOCS</a></li>
	      <li><a href="/index.html">Instellingen</a></li>
	      <li><a href="/index.html">Afmelden</a></li>
		</section>
	  <section class="menu__overlay"></section>

		<main>
			<article>
				<section id="authorize">
					<button id="authorize__button">Authorize</button>
				</section>
	    </article>

			<section class="calendar">
				<h1>Mijn geplande activiteiten</h1>
				<p class="uitleg">Probeer de agenda zo volledig mogelijk in te vullen. Voeg ook kleuren toe aan de activiteiten. </p>
				<article id="agenda"></article>
				<article id="events"></article>
			</section>

	    <section class="fab">
	      <img class="fab__image" src="./images/plus.png" alt="plus" />
	    </section>

	    <!-- notificatie messages  -->
	    <section class="toast__container"></section>
		</main>

	  <!-- JS Files  -->
	  <script src="https://apis.google.com/js/client.js"> </script>
		<script src="./js/jquery-3.1.1.min.js"></script>
	  <script src="./js/agendapage.js"></script>
		<script src="./js/app.js"></script>
	  <script src="./js/menu.js"></script>
	  <script src="./js/offline.js"></script>
		<script src="./js/push.js"></script>
	  <script src="./js/share.js"></script>
	  <script src="./js/sync.js"></script>
		<script src="./js/toast.js"></script>

		<script type="text/javascript">
		//If serviceWorker supports, then register it.
		if ("serviceWorker" in navigator) {
			navigator.serviceWorker.register('./serviceWorker.js', { scope: "./" }) //setting scope of sw
			.then(function (registration) {
				console.info('Service worker is registered!');
			})
			.catch(function (error) {
				console.error('Service worker failed ', error);
			});
		}
		</script>
  </body>
</html>
