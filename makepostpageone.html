<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progressive Web Application</title>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=description content="This web application will work in offline, has a splash screen add to home screen etc,.">
    <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#0288d1">
    <meta name="msapplication-TileColor" content="#0288d1">
    <meta name="msapplication-TileImage" content="./images/icons/mstile-150x150.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Progressive Web Application">
    <meta name="application-name" content="Progressive Web Application">

		<!-- icon -->
    <link rel="apple-touch-icon" href="./images/icons/apple-touch-icon.png">
		<link rel="manifest" href="./manifest.json">

		<!-- styles -->
    <link rel="stylesheet" href="./css/styles.css">
		<link rel="stylesheet" href="./css/makepostpagesall.css">
		<link rel="stylesheet" href="./css/makepostpageone.css">
  </head>

	<body>
		<header>
	  	<button class="hamburger">
	    	<svg class="hamburger__icon" width="24px" height="24px" viewBox="0 0 48 48" fill="#fff">
	      	<path d="M6 36h36v-4H6v4zm0-10h36v-4H6v4zm0-14v4h36v-4H6z"></path>
	      </svg>
	    </button>
	    <span>BERICHT</span>
	  </header>

	  <section class="menu">
	  	<h2 class="menu__header">My Health Diary</h2>
	    <ul class="menu__list">
	      <li><a href="./index.html">Home</a></li>
	      <li><a href="./index.html">Mijn fotodagboek</a></li>
				<li><a href="./agenda.html">Agenda</a></li>
	      <li><a href="./index.html">Mijn groep</a></li>
	      <li><a href="./index.html">Y-BOCS</a></li>
	      <li><a href="./index.html">Instellingen</a></li>
	      <li><a href="./index.html">Afmelden</a></li>
		</section>
	  <section class="menu__overlay"></section>

		<main>
			<section id="makepost__header">
	      <p id="passende-zintwee"></p>
				<section id="authorize">
					<button id="authorize__button" onclick="handleAuthClick(event)">Authorize</button>
				</section>
	      <p id="makepost__tell">Vertel ons jouw ervaring of deel iets anders</p>
		  </section>

		  <section class="makepost__form">
		  	<form>
		    	<label class="form__label">Waar was je?</label>
		      <input type="text" name="location" placeholder="Amsterdam" id="form__location">

		      <label class="form__label">Met wie was je?</label>
		      <select name="company" id="form__company">
		      	<option value="vrienden">Vrienden</option>
		        <option value="familie">Familie</option>
		        <option value="vreemden">Vreemden</option>
		        <option value="alleen">Alleen</option>
	          <option value="anders">Anders, namelijk</option>
	        </select>

		      <label class="form__label">Wat heb je daar gedaan?</label>
		      <input type="text" name="beschrijving" placeholder="Jouw ervaring" id="form__description">

		    	<input id="uploadimage" type="file">
						<img id="img__chosen" src="" height="200">
		       </form>
		  </section>

			<article class= "footer__box" >
			    <section class="footer__allpages">
			    <a href="./index.html"><img src="./images/previous.png" class="img__prev"></a>
			      <div class="img__steps"><img src="./images/stepone.jpg" ></div>
			    <a href="./makepostpagetwo.html"><img src="./images/next.png" class="img__next"></a>
			     </section>
			</article>
		</main>

		<!-- JS Files  -->
	  <script src="https://apis.google.com/js/client.js"> </script>
	  <script src="./js/agenda_tweede_zin.js"></script>
      <script src="./js/app.js"></script>
	  <script src="./js/menu.js"></script>
	  <script src="./js/offline.js"></script>
      <script src="./js/push.js"></script>
	  <script src="./js/share.js"></script>
	  <script src="./js/sync.js"></script>
      <script src="./js/toast.js"></script>
      <script src="./js/uploadimage.js"></script>

		<script type="text/javascript">
		//If serviceWorker supports, then register it.
		if ("serviceWorker" in navigator) {
			navigator.serviceWorker.register('./serviceWorker.js', { scope: "./" }) //setting scope of sw
			.then(function (registration) {
				console.info('Service worker is registered!');
			})
			.catch(function (error) {
				console.error('Service worker failed ', error);
			});
		}
		</script>
  </body>
</html>
